<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="contents-container">

    <header class="contents-header">
      <div class="contents-time_feeling">
        <span class="day contents-day">TUE</span>
        <span class="month contents-Month">Feb</span>
        <span class="date contents-date">06</span>
        <span class="year contents-year">2020</span>
        <img src="./images/feeling/good-regular.png" alt="feeling" class="icon contents-icon" />
      </div>
    </header>

    <main class="contents-maine"> 
      <label for="">제목</label>
      <input type="text" class="contents-title">
      <label for="">내용</label>
      <textarea name="contents" id="texr" cols="30" rows="10">

      </textarea>
      <label for="">태그</label>
      <input type="text" class="contents-tag">
      <button class="modify">수정</button>
      <button class="delte">삭제</button>
    </main>


    <div class="navigation">
      <h2 class="a11y-hidden">메인메뉴</h2>
      <ul class="nav-list">

        <li>
          <img src="./images/list-alt-regular.png" alt="lists" class="nav-icon" />
        </li>

        <li>
          <img src="./images/edit-regular.png" alt="write" class="nav-icon" />
        </li>

        <li>
          <img src="./images/feeling/good-regular.png" alt="feeling-calendar" class="nav-icon" />
        </li>

        <li>
          <img src="./images/notice-regular.png" alt="notice" class="nav-icon" />
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
