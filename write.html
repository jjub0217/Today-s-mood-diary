<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="./js/write.js" defer></script>
  </head>

  <body>
    <div class="write-container">
      <header class="write-header">
        <div class="time">
          <span class="year">2020</span>
          <span class="month">07</span>
          <span class="date">06</span>
        </div>

        <!-- <h1>LIST</h1> -->

        <div class="header-right">
          <img src="./images/weather/cloudy.png" alt="weather" class="icon" />

          <div class="filter">
            <img src="./images/search.png" alt="search" class="icon" />
            <select name="조건 검색" class="select-option">
              <option value="title">제목</option>
              <option value="contents">내용</option>
              <option value="feeling">기분</option>
              <option value="tag">태그</option>
            </select>
            <input type="text" class="search" />
          </div>
        </div>
      </header>

      <main class="write-main">

        <div class="write-inner">

            <div class="write-btn">

                  <a href="./detail.html">
                    <i class="fas fa-times close"></i>
                  </a>
                <button class="create">
                    <i class="fas fa-check check"></i>
                </button>
            </div>
            <div class="write-title">
                <label for="">Title</label>
                <input type="text" class="writeTitle"/>
            </div>
    
    
            <label for="" class="a11y-hidden">내용</label>
            <textarea name="contents" 
            id="text" cols="30" rows="10" placeholder="Please write your content." maxlength="1000"></textarea>
            
            <div class="write-tag">
                <label for="" class="a11y-hidden">tag</label>
                <input type="text" class="inputTag" value="" placeholder="# tag"/ >
                <!-- <input type="text" placeholder="# tag"/ > -->

                <!-- <input type="text"/>
                <input type="text"/>
                <input type="text"/>
                <input type="text"/> -->
            </div>
        </div>

      </main>

      <div class="navigation">
        <h2 class="a11y-hidden">메인메뉴</h2>
        <ul class="nav-list">
  
          <li>
  
            <a href="">
              <img src="./images/list-alt-regular.png" alt="lists" class="nav-icon" />
            </a>
          </li>
  
          <li>
            <a href="">
              <img src="./images/edit-regular.png" alt="write" class="nav-icon" />
            </a>
          </li>
  
          <li>
            <a href="">
              <img src="./images/feeling/good-regular.png" alt="feeling-calendar" class="nav-icon" />
            </a>
          </li>
    
          <li>
            <a href="#">
              <img src="./images/corperation-info-regular.png" alt="info" class="nav-icon" />
            </a>
          </li>
        </ul>
      </div>
  
    </div>
  </body>
</html>
