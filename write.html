<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>

  <body>
    <div class="write-container">
      <header class="write-header">
        <div class="time">
          <span class="year">2020</span>
          <span class="month">07</span>
          <span class="date">06</span>
        </div>

        <!-- <h1>LIST</h1> -->

        <div class="header-right">
          <img src="./images/weather/cloudy.png" alt="weather" class="icon" />

          <div class="filter">
            <img src="./images/search.png" alt="search" class="icon" />
            <select name="조건 검색" class="select-option">
              <option value="title">제목</option>
              <option value="contents">내용</option>
              <option value="feeling">기분</option>
              <option value="tag">태그</option>
            </select>
            <input type="text" class="search" />
          </div>
        </div>
      </header>

      <main class="write-main">

        <div class="write-inner">

            <div class="write-btn">
                <button class="close">
                    <i class="fas fa-times close"></i>
                </button>
                <button class="create">
                    <i class="fas fa-check check"></i>
                </button>
            </div>
            <div class="write-title">
                <label for="">Title</label>
                <input type="text"/>
            </div>
    
    
            <label for="" class="a11y-hidden">내용</label>
            <textarea name="contents" 
            id="texr" cols="30" rows="10" placeholder="Please write your content.">Please write your content </textarea>
            
            <div class="write-tag">
                <label for="">tag</label>
                <input type="text"/>
            </div>
        </div>

      </main>
    </div>
  </body>
</html>
