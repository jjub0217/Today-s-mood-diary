<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index2.css" />
    <title>감정 달력</title>
  </head>
  <body>
      <header class="calendar-header">
        <div class="year-month">02월</div>
        <div class="nav">
          <button class="nav-btn go-prev">&lt;</button>
          <button class="nav-btn go-today">Today</button>
          <button class="nav-btn go-next">&gt;</button>
        </div>
      </header>
      <main class="calendar-main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates">
            <div class="dates-box">
                <div class="dates-day">31</div>
                <img src="./images/feeling/good-regular.png">
            </div>
            <div class="dates-box">
                <div class="dates-day">1</div>
                <img src="./images/feeling/good-regular.png">
            </div>
            <div class="dates-box"><div class="dates-day">2</div>
                <img src="./images/feeling/good-regular.png"></div>
            <div class="dates-box"><div class="dates-day">3</div>
                <img src="./images/feeling/good-regular.png"></div>
            <div class="dates-box"><div class="dates-day">4</div>
                <img src="./images/feeling/good-regular.png"></div>
            <div class="dates-box"><div class="dates-day">5</div>
                <img src="./images/feeling/good-regular.png"></div>
                <div class="dates-box"><div class="dates-day">6</div>
                <img src="./images/feeling/good-regular.png"></div>
        </div>
      </main>
    </div>
  </body>
</html>
