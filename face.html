<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index2.css">
    <title>오늘의 감정을 저장하세요</title>
</head>
<body>
    <div class="face-container">
        <div class="face-header">오늘 하루는 어떠셧나요?</div>
        <main>
            <div class="face-icons">
                <div class="face-icon">
                    <label for="angry">
                        <input type="radio" name="face" id="angry" checked>
                        <img class="far far-angry" src = "./images/feeling/angry-regular.png"></img>
                        <img class="fas fas-angry" src = "./images/feeling/angry-solid.png" hidden=true></img>
                    </label>
                </div>
                <div class="face-icon">
                    <label for="sad">
                        <input type="radio" name="face" id="sad">
                        <img class="far far-sad" src="./images/feeling/sad-regular.png"></img>
                        <img class="fas fas-sad" src="./images/feeling/sad-solid.png" hidden=true></img>
                    </label>
                </div>
                <div class="face-icon">
                    <label for="normal">
                        <input type="radio" name="face" id="normal">
                        <img class="far far-normal" src="./images/feeling/normal-regular.png"></img>
                        <img class="fas fas-normal" src="./images/feeling/normal-solid.png" hidden=true></img>
                    </label>
                </div>
                <div class="face-icon">
                    <label for="good">
                        <input type="radio" name="face" id="good">
                        <img class="far far-good" src="./images/feeling/good-regular.png"></img>
                        <img class="fas fas-good" src="./images/feeling/good-solid.png" hidden=true></img>
                    </label>
                </div>
                <div class="face-icon">
                    <label for="laugh">
                        <input type="radio" name="face" id="laugh">
                        <img class="far far-laugh" src="./images/feeling/laugh-regular.png"></img>
                        <img class="fas fas-laugh" src="./images/feeling/laugh-solid.png" hidden=true></img>
                    </label>
                </div>
            </div>
            <div class="face-button">
                <a href="./detail.html">다음</a>
            </div>
        </main>
    </div>
    
    <script src="./js/saveFace.js"></script>
</body>
</html>
